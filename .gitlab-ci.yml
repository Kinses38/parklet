### Taken from https://gitlab.computing.dcu.ie/sblott/test-project-android ###

image: smblott/dcu-docker-gitlab-ci

variables:
  ANDROID_COMPILE_SDK: "29"
  ANDROID_BUILD_TOOLS: "29.0.2"

stages:
  - pre
  - build
  - lint
  - debugTests
  - unitTests

context:
  stage: pre
  script:
    - env | grep CACHE
    - echo $ANDROID_HOME
    - ls -l $ANDROID_HOME

assembleDebug:
  stage: build
  script:
    - sh src/script/run-gradle.sh assembleDebug
  artifacts:
    paths:
      - src/app/build/outputs/

lint:
  stage: lint
  script:
    - sh src/script/run-gradle.sh -Pci --console=plain :app:lintDebug -PbuildDir=lint

debugTests:
  stage: debugTests
  script:
    - sh src/script/run-gradle.sh -Pci --console=plain :app:testDebug

unitTests:
  stage: unitTests
  script:
    - sh src/script/run-gradle.sh test
